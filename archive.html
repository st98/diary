---
layout: default
title: 記事一覧
---

<h2>記事一覧</h2>
<ul>
{% for page in site.posts %}
  <li>{% for category in page.categories %}[<a href="{{ site.baseurl }}/category.html#{{ category }}" title="{{ category }}">{{ category }}</a>]{% endfor %} <a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a> (<time>{{ page.date }}</time>)</li>
{% endfor %}
</ul>

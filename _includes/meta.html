
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta property="og:locale" content="ja_JP">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:image" content="https://www.gravatar.com/avatar/b82c89502a3051c3c9f62c82760b1cad?s=400">
    <meta property="og:url" content="{{ site.production_url }}{{ site.baseurl }}{{ page.url | remove: 'index.html' }}">
    <meta name="twitter:card" content="summary">
    <meta name="author" content="{{ site.author }}">

    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines }}">
    <meta name="twitter:description" content="{{ page.excerpt | strip_html | strip_newlines }}">
    <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines }}">
    {% else %}
    <meta name="description" content="{{ site.description | strip_newlines }}">
    <meta name="twitter:description" content="{{ site.description | strip_newlines }}">
    <meta property="og:description" content="{{ site.description | strip_newlines }}">
    {% endif %}

    {% if page.title %}
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{ page.title }}">
    <meta name="twitter:title" content="{{ page.title }}">
    {% else %}
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ site.title }}">
    {% endif %}
